<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication Firebase</title>
    <!-- tostify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Elecc-2023App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a
              class="nav-link logged-out"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#signInModal"
              >SignIn</a
            >
            <a
              class="nav-link logged-out"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#signUpModal"
              >SignUp</a
            >
            <a class="nav-link logged-in" href="#" id="logout">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container p-4">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <ul class="list-group datos"></ul>
        </div>
      </div>
    </div>

    <!-- sign in Modal -->
    <div
      class="modal fade"
      id="signInModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="signInModal">Sign In</h1>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="login-form" action="">
              <label for="email">Email</label>
              <input
                type="text"
                id="login-email"
                class="form-control mb-3"
                placeholder="Email"
                required
              />
              <label for="password">Email</label>
              <input
                type="password"
                id="login-password"
                class="form-control mb-3"
                placeholder="******"
                required
              />
              <button type="submit" class="btn btn-primary w-100 mb-4">
                Login
              </button>
            </form>

            <button type="button" id="google-login" class="btn btn-info w-100">
              Google
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- sign up Modal -->
    <div
      class="modal fade"
      id="signUpModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="signUpModal">Sign Up</h1>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="signUp-form" action="">
              <label for="email">Email</label>
              <input
                type="text"
                id="signUp-email"
                class="form-control mb-3"
                placeholder="Email"
                required
              />
              <label for="pass">Email</label>
              <input
                type="password"
                id="signUp-pass"
                class="form-control mb-3"
                placeholder="******"
                required
              />
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
